<app-divider>Modal Component</app-divider>
<button (click)="onClickModal()" class="ui button">Show Modal</button>
<app-modal (close)="onClickModal()" *ngIf="modalOpen">
  <div modalTitle>I am a reusable Title</div>
  <p>I am reusable modal window</p>
  <!-- modalFooter is just an arbitray attribute so we can use ng-content to select this element -->

  <ng-container modalFooter>
    <button class="ui button" (click)="onClickModal()">Close me!</button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
