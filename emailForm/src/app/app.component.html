<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onEmailSubmit()">
    <div class="field">
      <label class="label">Enter Email</label>
      <input
        class="input"
        type="email"
        required
        pattern=".+@.+\..+"
        name="myEmail"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />

      <ng-container
        *ngIf="
          emailControl.invalid && emailControl.touched && emailControl.errors
        "
      >
        <div class="help is-danger" *ngIf="emailControl.errors.required">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern">
          Email pattern is incorrect
        </div>
      </ng-container>
    </div>
    <button class="button is-primary" [disabled]="emailForm.invalid">
      Submit
    </button>
  </form>
  <hr />
  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json }}</div>
  <div>Errors: {{ emailForm.controls.myEmail.errors | json }}</div>
</div>
