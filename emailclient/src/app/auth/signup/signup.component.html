<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
  <!-- <div class="field">
    <label>Username</label>
    <input formControlName="username" />
  </div> -->
  <app-input
    label="Usename"
    inputType="text"
    [control]="authForm.get('username')"
  ></app-input>

  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    label="Password Confirmation"
    inputType="password"
    [control]="authForm.get('passwordConfirmattion')"
  ></app-input>

  <button class="ui submit button primary">Submit</button>

  <!-- {{ authForm.errors | json }} -->
</form>
