<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>{{ dateStr | date: 'M-d-Y' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>{{ amount | currency: 'USD' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)" />
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'km') > 0">
        {{ miles | convert: 'km' | number: '1.0-2' }}
      </div>
    </div>
  </div>
</div>
