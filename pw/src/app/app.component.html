<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event)" />
</div>

<div>
  <label>Use Letters</label>
  <input (input)="onChangeLetters($event)" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (input)="onChnageNumbers($event)" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (input)="onChangeSymbols($event)" type="checkbox" />
</div>

<div>
  <button [disabled]="!length" (click)="onButtonClick()">Generate</button>
</div>

<div>
  <label>Your Password</label>
  <input type="text" [value]="getPassword()" />
</div>
